<polymer-element name="item-list" attributes="data">

    <style>
        item-list {
          width:100%;
          display: block;
          border-radius: 5px;
          background-color: #e3e3e3;
          margin-right: 0.5em;
          padding:0 1em 0 1em;
        }
        item-list ul {
          list-style: none;
          padding:0
        }
    </style>

    <template>
        <content></content>
        <ul>
          <content select="list-item"></content>
        </ul>
    </template>

    <script>
        Polymer({
            data: undefined,
            domReady: function () {
                $(this).droppable({
                    accept: "list-item"
                }).on('drop', this.dropHandler)
            },
            dropHandler: function(event, detail){
                this.asyncFire('dropped', {list: this.data, data: detail.draggable.data('data')})
            }

        });
    </script>

</polymer-element>
