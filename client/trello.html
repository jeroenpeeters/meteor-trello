<body>
  {{> trello}}
</body>

<template name="trello">
  <div id="header" layout horizontal>
    {{> header}}
  </div>
  
  <div id="lists" layout horizontal>
    {{#each lists}}
      {{> list}}
    {{/each}}
  </div>
  
  {{> footer}}
</template>

<template name="header">
  <h1 flex>Trello with Meteor</h1>
  <form>
    <input type="text" class="newList" placeholder="A name for a new list" />
  </form>
</template>

<template name="footer">
  <div id="footer">
    By <a href="https://twitter.com/babbata" target="_blank">@babbata</a> &amp;
    <a href="https://twitter.com/jeroenpeeters" target="_blank">@jeroenpeeters</a>
  </div>
</template>

<template name="list">
  <item-list data="{{_id}}" flex>
    <div layout horizontal>
      <h2 flex>{{name}}</h2>
      <core-icon-button self-center class="deleteList" icon="delete"></core-icon-button>
    </div>
    {{#each items}}
      {{> item}}
    {{/each}}
    <list-item>
      <form class="newItem">
        <input type="text" class="newInput" placeholder="Type something" />
      </form>
    </list-item>
  </item-list>
</template>

<template name="item">
  <list-item data="{{_id}}">
    <div layout horizontal>
      <div flex self-center>{{text}}</div>
      <core-icon-button class="deleteItem" icon="close"></core-icon-button>
    </div>
  </list-item>
</template>
